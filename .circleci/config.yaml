jobs:
  build:
    docker:
      - image: circleci/node:10.0.0
      
    steps:
      - checkout

      - run: npm run build

      - setup_remote_docker
      - run: |
          RELEASE_VERSION="$(git rev-list --count $CIRCLE_SHA1)"
          DOCKER_IMAGE_FULL_NAME="$CIRCLE_PROJECT_REPONAME:$RELEASE_VERSION"
          docker build -t "$DOCKER_IMAGE_FULL_NAME" .

