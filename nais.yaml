apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tiltaksgjennomforing
  namespace: default
  labels:
    team: teamtag
spec:
  image: navikt/tiltaksgjennomforing:latest
  team: teamtag
  port: 3000
  ingresses:
  - https://arbeidsgiver.nais.preprod.local/tiltaksgjennomforing
  liveness:
    path: /tiltaksgjennomforing/internal/isAlive
    initialDelay: 20
  readiness:
    path: /tiltaksgjennomforing/internal/isReady
    initialDelay: 20
  env:
  - name: API_GATEWAY
    value: https://arbeidsgiver.nais.preprod.local/tiltaksgjennomforing-api
  - name: LOGIN_URL
    value: https://loginservice.nais.preprod.local/login?redirect=https://arbeidsgiver.nais.preprod.local/tiltaksgjennomforing
  - name: LOGOUT_URL
    value: https://loginservice.nais.preprod.local/slo
  # Midlertidig disabling NODE_TLS_REJECT_UNAUTHORIZED inntil sertifikat er installert
  - name: NODE_TLS_REJECT_UNAUTHORIZED
    value: '0'